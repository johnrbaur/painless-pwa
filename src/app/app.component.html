<header>
  <h1>
    <a routerLink="/"> Flashcards </a>
  </h1>
  <div class="user-tools" *ngIf="user | async as u">
    <a routerLink="/profile">
      <img [src]="u.avatar" />
    </a>
    <div class="dot" [ngClass]="(online | async) ? 'green' : 'red'"></div>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer>
  <ng-container *ngIf="updateAvailable">
    A new version is available. Reload to update.
    <button (click)="activateUpdate()">Reload</button>
    <button (click)="clearUpdateMessage()">Not now</button>
  </ng-container>
</footer>
