<h1>Welcome to Flashcards</h1>
<h2>Select a Deck</h2>

<ul>
  <li *ngFor="let deck of decks | async">
    <a [routerLink]="deck.id">{{ deck.name }}</a>
  </li>
</ul>
<span>
  Want to be updated as new decks arrive?
  <button (click)="promptNotifications()">
    Click here for notifications
  </button>
</span>
